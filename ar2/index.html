<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="aframe-ar.js"></script>
  <body>
    <a-scene embedded arjs environment="#env" vr-mode-ui="enabled: false">
      <a-assets>
        <a-cubemap id="env">
          <img src="Daylight-Box_Right.jpg">
          <img src="Daylight-Box_Left.jpg">
          <img src="Daylight-Box_Top.jpg">
          <img src="Daylight-Box_Bottom.jpg">
          <img src="Daylight-Box_Front.jpg">
          <img src="Daylight-Box_Back.jpg">
        </a-cubemap>
      </a-assets>

      <a-light type="ambient" color="#888"></a-light>
      <a-light type="point" intensity="0.3" position="2 4 4"></a-light>

    

      <a-marker type='pattern' url='pattern-marker4562.patt' smooth="true">

        <!-- This is the object <a-object> 
          Edit size, position, texture and animation here -->

        <a-box 
        width="3"
        height="2.5"
        depth="0.1"
        position="0 0 0" 
        rotation="-90 0 0"               
        src="gym.jpg"
        transparent="true"
        alphaTest= "0.5"
        env-map="#env"
        metalness="1.0"
        roughness="0.0"              
        >                 
        </a-box>

        <a-box 
        width="3.5"
        height="2"
        depth="0.1"
        position="-2 0 -4" 
        rotation="-90 0 0"               
        src="ramenclub.jpg"
        transparent="true"
        alphaTest= "0.5"
        env-map="#env"
        metalness="1.0"
        roughness="0.0"             
        >                 
        </a-box>

        <a-box 
        width="3.5"
        height="2"
        depth="0.1"
        position="2 0 -3" 
        rotation="-90 0 0"               
        src="ramenapp.jpg"
        transparent="true"
        alphaTest= "0.5"
        env-map="#env"
        metalness="1.0"
        roughness="0.0"             
        >                 
        </a-box>

        <a-box 
        width="3.5"
        height="2"
        depth="0.1"
        position="-2 0 2.5" 
        rotation="-90 0 0"               
        src="coupon.jpg"
        transparent="true"
        alphaTest= "0.5"
        env-map="#env"
        metalness="1.0"
        roughness="0.0"              
        >                 
        </a-box>    

        <a-box 
        width="3.5"
        height="2"
        depth="0.1"
        position="-1.5 -1 1.75" 
        rotation="-90 0 0"               
        src="coupon2.jpg"
        transparent="true"
        alphaTest= "0.5"
        env-map="#env"
        metalness="1.0"
        roughness="0.0"              
        >                 
        </a-box> 
        
        <a-box 
        width="3.5"
        height="2"
        depth="0.1"
        position="2 0 3" 
        rotation="-90 0 0"               
        src="coupon.jpg"
        transparent="true"
        alphaTest= "0.5"
        env-map="#env"
        metalness="1.0"
        roughness="0.0"              
        >                 
        </a-box>  

        <!-- !!! Do not remove Marker 1 !!! -->
      </a-marker>    

     


      <a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
